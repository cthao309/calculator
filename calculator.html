<!doctype html>
  <head>
    <meta charset="utf-8" />
      <title>Calculator</title>
      <link rel="stylesheet" type="text/css" href="calculator.css">
      <script type="text/javascript" src="jquery.js"></script>
  </head>
  <body>

	  	<h1>Charlie's Calculator</h1>
		  <div class="lay-out">

		  	<div class='display'>
		  		<div class='entry' id='entry'>Input: </div>
		  		<div class='result' id='result'>Result: </div>
		  	</div>

		  	<div>
		      <button id="percent" data-percent="%">%</button>
		      <button id="power" data->n^x</button>
		      <button id="sq">n^2</button>
		      <button id="div">/</button>
		    </div>

		    <div>
		      <button id="1">1</button>
		      <button id="2">2</button>
		      <button id="3">3</button>
		      <button id="mult" data-mult="*">*</button>
		    </div>

		    <div>
		      <button id="4">4</button>
		      <button id="5">5</button>
		      <button id="6">6</button>
		      <button id="add" data-plus="+">+</button>
		    </div>

		    <div>
		      <button id="7">7</button>
		      <button id="8">8</button>
		      <button id="9">9</button>
	        <button id="sub" data-subt="-">-</button>
		    </div>

		    <div>
		      <button id="area">Area</button>
		      <button id="0">0</button>
			  <button id="reset">Clr</button>
		      <button id="equalSign" data-equal="=">=</button>
		    </div>
		  
		  </div>
  <script src="calculator.js"></script>
  </body>
</html>
